<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista productos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="nav-bar">
        Product App
    </div>
    <div class="container">
        <div class="container-form">
            <form action="" id="product-form">
                <input type="text" placeholder="Product Name" id="product-name" class="form">
                <input type="number" step="0.01" placeholder="Product Price" id="product-price" class="form">
                <input type="number" placeholder="Year Product" value="2023" min="1950" max="2023" id="product-year" class="form">
                <input type="submit" value="Save" class="btn-submit">
            </form>
        </div>
        <div id="product-list">
            
        </div>
    </div>
    </body>
<script src="app.js"></script>

</html>
